<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="First excercise for the challenge in enviame.io that treat find prime numbers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Prime numbers</title>
</head>
<body>
  <div class="container">
    <form class="form">
      <span class="form__title">Prime numbers</span>
      <input type="number" class="form__input" id="from" onkeypress="return onlyNumbers(event)" placeholder="Text your first number" required>
      <input type="number" class="form__input" id="to" onkeypress="return onlyNumbers(event)" placeholder="Text your second number" required>
      <button class="form__button" id="btnShow">Show Numbers</button>
    </form>
    <div class="grid" id="grid">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
